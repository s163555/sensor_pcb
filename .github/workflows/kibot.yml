name: KiBot GitHub action

on:
  push:
    branches: [ main ]
    paths:
      - "*.sch"
      - "*.kicad_pcb"
      - "*.kicad_pro"

jobs:
  generate_outputs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: INTI-CMNB/KiBot@v1.8.4
        with:
          config: config.kibot.yml
      
      # Create a clean fabrication outputs directory
      - name: Prepare fabrication outputs
        run: |
          mkdir -p fabrication_artifacts
          # Copy the actual gerber and drill files (they're single files for now)
          cp sensor_pcb_gerbers fabrication_artifacts/ 2>/dev/null || true
          cp sensor_pcb_drills fabrication_artifacts/ 2>/dev/null || true
          # Copy other important files
          cp *.csv *.pdf *.step *.xml *.html fabrication_artifacts/ 2>/dev/null || true
          
      # Upload only the clean fabrication artifacts
      - name: Upload fabrication outputs
        uses: actions/upload-artifact@v4
        with:
          name: fabrication-outputs
          path: fabrication_artifacts/
          retention-days: 30

      # List files for debugging purposes
      - name: List generated files (debug)
        run: |
          echo "=== Current directory ==="
          ls -la

      - name: Inspect gerber and drill files
        run: |
          echo "=== Checking sensor_pcb_gerbers file ==="
          file sensor_pcb_gerbers
          echo "=== Checking sensor_pcb_drills file ==="
          file sensor_pcb_drills
          echo "=== If they're archives, let's see what's inside ==="
          # Try to list contents if they're zip/tar archives
          unzip -l sensor_pcb_gerbers 2>/dev/null || tar -tzf sensor_pcb_gerbers 2>/dev/null || echo "Not a recognized archive"
          unzip -l sensor_pcb_drills 2>/dev/null || tar -tzf sensor_pcb_drills 2>/dev/null || echo "Not a recognized archive"

  upload_release:
    needs: generate_outputs
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: fabrication-outputs
          path: ./release_artifacts
      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          body: "Automated fabrication outputs from main branch"
          files: ./release_artifacts/**
